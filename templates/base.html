<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}{% end %}
    <link rel="stylesheet" href="{{ static_url("css/normalize.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/foundation.min.css") }}">
    <script src="{{ static_url("js/vendor/modernizr.js") }}"></script>
    {% block head_scripts_styles %}{% end %}
  </head>
  <body>
    <div class="fixed">
      <nav class="top-bar" data-topbar>
        <ul class="title-area">
          <li class="name">
            <h1><a href="//supercrypt.co">Supercrypt.co</a></h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
        </ul>

        <section class="top-bar-section">
          <!-- Right Nav Section -->
          <ul class="right">
            <li class="has-dropdown">
              <a href="#">Dice</a>
              <ul id="dice-sites" class="dropdown">
              </ul>
            </li>
          </ul>

          <!-- Left Nav Section -->
          <ul class="left">
            <li><a href="//blog.supercrypt.co">Blog</a></li>
          </ul>
        </section>
      </nav>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <h1><a href="/"><img src="{{ static_url("img/altaiden_logo.png") }}" alt="AIDEN Dice" width="50px" /></a> AIDEN Dice</h1>
        <h5><a href="https://kiwiirc.com/client/irc.freenode.net/aiden" target="_blank">#aiden</a></h5>
      </div>
    </div>

    {% block content %}{% end %}

    <footer class="row">
    <div class="large-12 columns">
      <hr />
      <div class="row">
        <div class="large-6 columns">
          <p>&copy; Copyright Supercrypt</p>
        </div>
        <div class="large-6 columns">
          <ul class="inline-list right">
            <li><a href="mailto:supercryptdotco@gmail.com">Email</a></li>
            <li><a href="https://twitter.com/Supercryptdotco">Twitter</a></li>
            <!-- <li><a href="#">Facebook</a></li> -->
          </ul>
        </div>
      </div>
    </div>
    </footer>
    <script src="{{ static_url("js/vendor/jquery.js") }}"></script>
    <script src="{{ static_url("js/foundation.min.js") }}"></script>
    {% block footer_scripts %}{% end %}
    <script>
    $(document).foundation();
    var diceSites = "{{ static_url("content/dice_sites.html") }}" + "?" + window.location.host;
    $("#dice-sites").load(diceSites);
    </script>
  </body>
</html>
